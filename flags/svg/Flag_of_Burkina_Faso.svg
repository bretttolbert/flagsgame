<svg width="900" height="600" viewBox="-9 -6 18 12" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
   <rect x="-9" y="-6" width="18" height="12" fill="#ef2b2d"/>
   <rect x="-9" width="18" height="6" fill="#009e49"/>
   <g fill="#fcd116" transform="scale(2, 2)">
      <g id="cone">
        <polygon id="triangle" points="0,0 0,1 0.5,1" transform="translate(0, -1) rotate(18)"/>
