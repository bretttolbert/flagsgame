<svg version="1.0" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" zoomAndPan="magnify" 
   viewBox="-60 -40 120 80" width="1200" height="800">
   
   <g fill="#e70013">
      <rect fill="#e70013" width="120" height="80" x="-60" y="-40"/>
      <circle r="20" fill="white"/>
      <circle r="15"/>
      <circle cx="4" r="12" fill="white"/>   
      <g id="star" transform="translate(4) rotate(-90) scale(9, 9)">
         <g id="cone">
            <polyline id="triangle" points="0,0 0,1 0.5,1" transform="translate(0, -1) rotate(18)"/>
            <use xlink:href="#triangle" transform="scale(-1, 1)"/>
         </g>
         <use xlink:href="#cone" transform="rotate(72)"/>
         <use xlink:href="#cone" transform="rotate(-72)"/>
         <use xlink:href="#cone" transform="rotate(144)"/>
         <use xlink:href="#cone" transform="rotate(-144)"/>
      </g>
   </g>
</svg>